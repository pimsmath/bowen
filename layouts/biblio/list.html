{{ define "main" }}
  <article class="pa3 pa4-ns nested-copy-line-height">
    <section class="cf ph3 ph5-l pv3 pv4-l f4 tc-l center measure-wide lh-copy nested-links {{ $.Param "text_color" | compare.Default "mid-gray" }}">
      {{- .Content -}}
    </section>
    <section class="flex-ns mt5 flex-wrap justify-around">
      <table>
        <tbody>
          <tr>
            <th>Citation Key</th>
            <th>Title</th>
            <th>Authors</th>
            <th>Year</th>
          </tr>
          {{ range .Pages }}
            <tr>
              <td>{{ with .Params.key }}{{ . }}{{ end }}</td>
              <td><a href="{{ .RelPermalink }}">{{ .Title }}</a></td>
              <td>{{ with .Params.biblio_authors }}{{ . }}{{ end }}</td>
              <td>{{ with .Params.biblio_publication_year }}{{ . }}{{ end }}</td>
            </tr>
          {{ end }}
        </tbody>
      </table>
    </section>
  </article>
{{ end }}
