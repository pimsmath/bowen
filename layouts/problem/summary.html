<div class="w-100 mb2 nested-copy-line-height relative bg-white">
  <div class="ph4 gray overflow-hidden bg-white">
    <h1 class="f3 near-black">
      <a href="{{ .RelPermalink }}" class="link black dim">
        {{ .Title }}
      </a>
    </h1>
    <div class="nested-links f5 lh-copy nested-copy-line-height">
      {{ .Summary }}
    </div>
    <div class="flex">
      <div class="w-50 tl mr2">
        {{ $link := .RelPermalink }}
        <a href="{{.RelPermalink}}" class="ba b--moon-gray bg-light-gray br2 color-inherit dib f5 hover-bg-moon-gray link mt3 ph3 pv1">{{ $.Param "read_more_copy" | compare.Default (lang.Translate "readMore") }}</a>
        {{ with .Params.comments }}
        (<a href="{{ $link }}" class="link color-inherit">{{ len . }} comments</a>)
        {{ end }}
      </div>
      <div class="w-50 tr ml2">
        {{- partials.Include "tags.html" . -}}
      </div>
    </div>
  </div>
</div>
