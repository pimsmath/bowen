baseURL = 'https://bowen.pims.math.ca/'
languageCode = 'en-us'
title = "Rufus Bowen's Notebook"
theme = 'ananke'

[taxonomies]
  tag = 'tags'

[markup.goldmark.extensions.passthrough]
enable = true
[markup.goldmark.extensions.passthrough.delimiters]
  block = [['\[', '\]'], ['$$', '$$']]
  inline = [['\(', '\)'], ['$', '$']]
[params]
  math = true

  background_color_class = "bg-white"
