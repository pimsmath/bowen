baseURL = 'https://bowen.pims.math.ca/'
languageCode = 'en-us'
title = "Rufus Bowen's Notebook"
theme = 'ananke'

[taxonomies]
  tag = 'tags'

[markup.goldmark.renderer]
unsafe = true

[markup.goldmark.extensions.passthrough]
enable = true
[markup.goldmark.extensions.passthrough.delimiters]
  block = [['\[', '\]'], ['$$', '$$']]
  inline = [['\(', '\)'], ['$', '$']]

[params]
  math = true
  background_color_class = "bg-white"
  read_more_copy = "View this problem"
  site_logo = "images/logo.svg"
  custom_css = ["custom.css"]

[menus]
  [[menus.main]]
    name = 'Problems'
    pageRef = '/problem/'
    weight = 10
  [[menus.main]]
    name = 'Bibliography'
    pageRef = '/biblio/'
    weight = 20

